<!DOCTYPE html>

<body>
<form name="inputform">
This is the first one.

<br>
<input type="button" value="Get the http response" name="fireHttp" onclick="httpGet('http://httpbin.org/get?city=shanghai')">
<br>
</form>
<script type="text/javascript">
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, true ); 
    xmlHttp.send( null );
   return xmlHttp.responseText;
}
</script>
